applications:
  easyrsa:
    charm: 'cs:~containers/easyrsa-195'
    num_units: 1
    series: bionic
    annotations:
      gui-x: '450'
      gui-y: '550'
    to:
      - '0'
  etcd:
    charm: 'cs:~containers/etcd-378'
    num_units: 3
    options:
      channel: 3.2/stable
    series: bionic
    annotations:
      gui-x: '800'
      gui-y: '550'
    to:
      - '0'
      - '1'
      - '2'
  flannel:
    charm: 'cs:~containers/flannel-351'
    series: bionic
    annotations:
      gui-x: '450'
      gui-y: '750'
  kubeapi-load-balancer:
    charm: 'cs:~containers/kubeapi-load-balancer-525'
    num_units: 1
    expose: true
    series: bionic
    annotations:
      gui-x: '450'
      gui-y: '250'
    to:
      - '0'
  kubernetes-master:
    charm: 'cs:~containers/kubernetes-master-542'
    num_units: 2
    series: bionic
    annotations:
      gui-x: '800'
      gui-y: '850'
    to:
      - '0'
      - '3'
  kubernetes-worker:
    charm: 'cs:~containers/kubernetes-worker-398'
    num_units: 3
    expose: true
    series: bionic
    annotations:
      gui-x: '100'
      gui-y: '850'
    to:
      - '3'
      - '1'
      - '2'
relations:
  - - 'kubernetes-master:kube-api-endpoint'
    - 'kubeapi-load-balancer:apiserver'
  - - 'kubernetes-master:loadbalancer'
    - 'kubeapi-load-balancer:loadbalancer'
  - - 'kubernetes-master:kube-control'
    - 'kubernetes-worker:kube-control'
  - - 'kubernetes-master:certificates'
    - 'easyrsa:client'
  - - 'etcd:certificates'
    - 'easyrsa:client'
  - - 'kubernetes-master:etcd'
    - 'etcd:db'
  - - 'kubernetes-worker:certificates'
    - 'easyrsa:client'
  - - 'kubernetes-worker:kube-api-endpoint'
    - 'kubeapi-load-balancer:website'
  - - 'kubeapi-load-balancer:certificates'
    - 'easyrsa:client'
  - - 'flannel:etcd'
    - 'etcd:db'
  - - 'flannel:cni'
    - 'kubernetes-master:cni'
  - - 'flannel:cni'
    - 'kubernetes-worker:cni'
machines:
  '0': {}
  '1': {}
  '2': {}
  '3': {}
